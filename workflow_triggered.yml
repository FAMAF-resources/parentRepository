name: 'Workflow triggered from parent'
on:
  repository_dispatch:
    types: [update-submodules-famaf]

jobs:
  updateSubmodules:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          submodules: recursive
      - name: Update submodules
        run: git submodule update --init --recursive --checkout -f --remote

      - name: Update status
        id: status
        run: STATUS_COMMITS=$(git status -s)

      - name: Config git
        if: ${{ env.STATUS_COMMITS != '' }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "noreply@github.com"
          git commit -am "[BOT] Update submodules at $(date "+DATE: %Y-%m-%d TIME: %H:%M:%S")" || echo "No changes to commit"

      - name: Push updates
        if: ${{ steps.status.outputs.status && github.event_name == 'push' }}
        run: git push